version: '3.8'

services:
  # 1. MySQL 데이터베이스 (8.0 버전)
  my-database:
    image: mysql:8.0
    platform: linux/x86_64
    container_name: tire-app-mysql
    restart: always
    ports:
      - '3306:3306' # 로컬:컨테이너 포트 매핑
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD} # 루트 비밀번호 (개발용)
      MYSQL_DATABASE: ${DATABASE_DATABASE} # 생성할 데이터베이스 이름
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    command:
      # 한글/이모지 저장을 위한 UTF-8 설정
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./mysql_data:/var/lib/mysql # DB 데이터를 로컬 폴더에 저장 (삭제 방지)
  # 2. Redis (메모리 캐시)
  my-redis:
    image: redis:alpine
    container_name: tire-app-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - ./redis_data:/data # Redis 데이터 영구 저장용

  my-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tire-app-backend
    ports:
      - '3000:3000' # 로컬:컨테이너
    volumes:
      - .:/workspace/
      - /workspace/node_modules
    depends_on:
      - my-database
      - my-redis
    env_file:
      - .env
    environment:
      DB_HOST: my-database
      REDIS_HOST: my-redis
